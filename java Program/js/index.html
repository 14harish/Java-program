                function verifypassword(password){
                    event.preventDefault();
                    let num=0,special=0,small=0,caps=0;
                    let spe=['!','@','#','$','%','^','&','*','(',')'];
                    if(password.length==0){
                        alert("password Empty");
                    }
                    else if(password.includes(" ")){
                        alert("password should not contain space");
                    }
                    else if(password.length<8){
                        alert("password length should be more than 8 alphanumeric");

                    else if(!(password.charAt(0)>='a' && password.charAt(0)<='z' || password.charAt(0)>='A' && password.charAt(0)<='Z')){
                        alert("First should be character:"+password.charAt(0));
                    }
                    else{
                        for(let i=0;i<password.length;i++){
                            if(password.charAt(i)>='0' && password.charAt(i)<='9'){
                                num++;
                            }
                            if(password.charAt(i)>='a' && password.charAt(i)<='z'){
                                small++;
                            }
                            if(spe.includes(password.charAt(i))){
                                special++;
                            }
                            if(password.charAt(i)>='A' && password.charAt(i)<='Z'){
                                caps++;
                            }
                        }
                    if(caps<1){
                    alert("Caps should more than one");
                    }else if(small<2){

                    }else if(special<1){
